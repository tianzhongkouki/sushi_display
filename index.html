<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>寿司表示アプリ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background-color: #fdf5e6;
    }
    h1 {
      font-size: 5rem;
      margin: 0.5em 0;
    }
    p {
      font-size: 2rem;
      margin: 0.2em 0;
      color: #666;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      font-size: 1.5rem;
      margin: 0 10px;
      padding: 0.5em 1em;
    }
  </style>
</head>
<body>
  <h1 id="current">読み込み中...</h1>
  <p id="prev1"></p>
  <p id="prev2"></p>

  <div class="buttons">
    <button onclick="startDisplay()">スタート</button>
    <button onclick="stopDisplay()">ストップ</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
